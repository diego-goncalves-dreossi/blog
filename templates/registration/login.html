{% extends 'base.html' %}
{% load bootstrap %}
{% block 'titulo' %}Login{% endblock 'titulo' %}
{% block 'conteudo' %}

<br>
<hr>

<div class="card" style="margin-bottom:30px">
    <div class="card-header">
        <h2>Login no Blog</h2>
    </div>
    <div class="card-body">
        <form action="#" method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
    
        </form>
    </div>
  </div>

{% endblock 'conteudo' %}
